<!DOCTYPE html>
<html lang=ch>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="../bootstrap/4.1.3/css/bootstrap.min.css" />
<title>用户登录</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="login.html">用户登录</a>
	</nav>

	<div class="container">
		<div class="row mt-4">
			<div class="col-md-5">
				<form action="../login" method="POST">
					<div class="form-group">
						<label for="input-message">用户名</label> <input type="text"
							class="form-control" id="input-username" name="username"
							placeholder="">
					</div>
					<div class="form-group">
						<label for="input-message">密码</label> <input type="password"
							class="form-control" id="input-password" name="password"
							placeholder="">
					</div>
					<button type="submit" class="btn btn-primary">登 录</button>
					<a class="btn btn-secondary" href="index.html" role="button">取
						消</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
